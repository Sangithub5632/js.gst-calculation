<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tax Calculation</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body>
    <div class="row justify-content-center d-flex">

        <div class="col-md-4 form-outline">
            <h3 class="text-center"> GST Tax Calculator</h3>
            <form class=" form-control">
                <input type="number" class="form-control mb-4" placeholder="Enter Amount" id="amount">
                <input type="number" class="form-control mb-4" placeholder="Enter Tax Pecentage" id="percentage">
                <h6 class="mb-4" id="total"></h6>
                <h6 class="mb-4" id="scgst"></h6>

                <button type="button" class="btn btn-primary" onclick="tax()"> Calculate </button>


            </form>
        </div>


    </div>

    <script type="text/javascript">
        function tax() {
            var a = parseInt(document.getElementById('amount').value);
            var b = parseInt(document.getElementById('percentage').value);

            if (b <= 100) {

                var c = a * b / 100;
                var d = c + a;
                var e = c / 2;
                document.getElementById('total').innerHTML = ' Tax amount:' + '   ' + c + ' , ' + '   ' + ' Total amount:' + '    ' + d + '.';
                document.getElementById('scgst').innerHTML = 'CGST:' + '  ' + e + '   ' + ' and  ' + ' SGST:' + e;
            } else {

                window.alert('percentage not allow more than amount')
            }




        }
    </script>
</body>

</html>
